<form [formGroup]="pageForm" (ngSubmit)="onSubmitPage()">
  <div>
    <label>Name</label>
    <input type="text" id="name" formControlName="name" placeholder="Name" value="{{page.name}}">
  </div>
  <div>
    <label>Slug</label>
    <input type="text" id="slug" formControlName="slug" placeholder="Slug" value="{{page.slug}}">
  </div>
  <button type="submit">Submit</button>
</form>


<form [formGroup]="contentForm" (ngSubmit)="onSubmitContent()">
  <div>
    <label>Content</label>
    <textarea id="content" formControlName="content" cols="30" rows="10" [(ngModel)]="contentPrev"></textarea>
  </div>
  <button type="submit">Submit</button>
</form>

<div>
  {{contentPrev}}
</div>
